[queue]
enable = true

[queue.event]
type = 'kafka'
broker = ['localhost:19092']
topic = 'event'

[queue.push]
type = 'kafka'
broker = ['localhost:19092']
topic = ['push']
group = 'ws'

[webhooks.history]
enable = false
endpoint = 'http://localhost:8000/v1/history'

[webhooks.x]
enable = true
endpoint = 'http://localhost:3000/admin/echo'

[[greet]]
enable = true
path = 'user.json'

[[greet]]
enable = true
endpoint = 'http://localhost:3000/admin/render/layout.json'

[[greet]]
enable = true
path = 'ai.tmpl.json'


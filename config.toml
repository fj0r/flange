[queue]
enable = true

[queue.event]
type = 'kafka'
broker = ['localhost:19092']
topic = 'event'

[queue.push]
type = 'kafka'
broker = ['localhost:19092']
topic = ['push']
group = 'ws'

[webhooks.history]
event = 'history'
enable = false
endpoint = 'http://localhost:8000/v1/history'
method = 'post'

[webhooks.echo]
event = 'echo'
enable = true
endpoint = 'http://localhost:3000/admin/echo'
method = 'post'
accept = 'application/json'
